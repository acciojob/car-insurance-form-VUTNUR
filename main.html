<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<div>
		<label for="name">Name8</label>
		<input type="text" id="name" name="name" required>
	</div>
	<div>
		<label for="email">Email*</label>
		<input type="email" id="email" required name="email">
	</div>
	<div>
		<label for="gender">Gender*</label>
		<label for="gender-m">Male</label>
		<input type="radio" id="gender-m" name="gender" required>
		<label for="gender-f">Female</label>
		<input type="radio" id="gender-f" name="gender" required>
	</div>
	<div>
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
	</div>
	<div>
		<label for="carage">Car Age*</label>
		<input type="number" name="carage" id="carage" required>
	</div>
	<div>
		<label for="dop">Date of Purchase(dop)*</label>
		<input type="date" name="dop" id="dop" required>
	</div>
	<div>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" required>
	</div>
	<div>
		<button type="submit">submit button</button>
	</div>
</form>

</body>

</html>
